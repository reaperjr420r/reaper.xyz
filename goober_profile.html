<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goober's Bio Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .gif-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .profile img:hover {
            transform: scale(1.1);
        }
        .profile h1 {
            margin-top: 10px;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            display: block;
            background: #222;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        .link:hover {
            background: #333;
            transform: scale(1.05);
        }
        audio {
            display: none;
        }
        .volume-container {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 150px;
            height: 5px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: url('knife.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        input[type="range"]::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: url('knife.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        input[type="range"]:hover::-webkit-slider-thumb,
        input[type="range"]:hover::-moz-range-thumb {
            transform: scale(1.2) rotate(10deg);
        }
        .click-to-enter-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .enter-text {
            font-size: 50px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            text-align: center;
            animation: glow 1.5s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .enter-text:hover {
            transform: scale(1.1);
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            50% {
                text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
            }
            100% {
                text-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 30px #0000ff;
            }
        }
    </style>
</head>
<body>
    <img src="your-gif.gif" alt="Animated Background" class="gif-background">
    
    <!-- Click to Enter Section -->
    <div class="click-to-enter-container" onclick="window.location.href='goober_profile.html';">
        <div class="enter-text">
            Click to Enter
        </div>
    </div>

    <div class="container">
        <div class="profile">
            <img src="goober.jpg" alt="Goober Profile Picture" id="profile-pic">
            <h1>Goober</h1>
            <p>Your short bio or tagline</p>
        </div>
        <div class="links">
            <a href="https://discord.gg/ghostface" class="link">üîó Discord</a>
            <a href="https://www.youtube.com/watch?v=nqnkBdExjws" class="link">üéµ Cool Song</a>
            <a href="https://vrchat.com/home/user/usr_370ea7da-df49-47f4-bf65-2dfe0b488130" class="link">üï∂Ô∏è My VRChat</a>
        </div>
        <audio id="audio-player" loop>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <!-- Volume Slider -->
    <div class="volume-container">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.25">
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const profilePic = document.getElementById('profile-pic');

        // Play audio when the user clicks anywhere on the page (workaround for autoplay block)
        window.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play().catch(err => {
                    console.error('Audio playback failed:', err);
                });
            }
        });

        // Toggle mute/unmute when the profile picture is clicked
        profilePic.addEventListener('click', () => {
            if (audioPlayer.muted) {
                audioPlayer.muted = false;
                profilePic.style.border = "3px solid white"; // Optional: Change border color when unmuted
            } else {
                audioPlayer.muted = true;
                profilePic.style.border = "3px solid red"; // Optional: Change border color when muted
            }
        });

        // Set the volume based on the slider
        const volumeSlider = document.getElementById('volume-slider');
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
